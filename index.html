  <body>
    <!-- Filter search bar within navbar -->
    <header class="fixed-top">
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" style="color: #ffc107" href="index.html"
          >Pokédex
          <img
            src="img/Pokeball-Favicon.png"
            alt="Pokeball"
            width="45"
            height="45"
          />
        </a>
        <div class="form-inline">
          <input
            class="form-control mr-sm-2"
            id="pokemonSearch"
            type="search"
            placeholder="Search Pokémon"
            aria-label="Search"
          />
          <!-- <button class="btn btn-outline-warning my-2 my-sm-0 searchBtn" style= "color:#ff0000;">Search</button>  -->
        </div>
      </nav>
    </header>
    <div class="row pokemon-list list-group mt-5 pt-4"></div>

    <!-- Modal -->
    <div class="col-4" id="modal-container"></div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Name</h5>
            <button
              type="button"
              class="close"
              style="color: #fff"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="dist/promise-polyfill.min.js"></script>
    <script src="dist/fetch-polyfill.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="dist/scripts.min.js"></script>

    <footer class="page-footer">
      <img src="img/pokeball.svg" alt="Pokeball" width="300" height="300" />
    </footer>
  </body>
